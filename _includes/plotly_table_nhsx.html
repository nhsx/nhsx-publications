<div>                            <div id="3dda6d29-342d-408c-987d-782b5e44717e" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("3dda6d29-342d-408c-987d-782b5e44717e")) {                    Plotly.newPlot(                        "3dda6d29-342d-408c-987d-782b5e44717e",                        [{"cells": {"align": "left", "fill": {"color": "rgba(240, 244, 245, 1)"}, "values": [["33094226", "32702587", "32672131", "32616598", "32010451"], ["Digital health - a trainee's perspective.", "The ethics of AI in health care: A mapping review.", "Bringing NHS data analysis into the 21st century.", "Using imaging to combat a pandemic: rationale for developing the UK National COVID-19 Chest Imaging Database.", "Supporting early clinical careers in digital health: Nurturing the next generation."], [["QI", "Trainee", "digital", "training"], ["Artificial intelligence", "Ethics", "Health policies", "Healthcare", "Machine learning"], [], [], []], ["Future healthcare journal", "Social science & medicine (1982)", "Journal of the Royal Society of Medicine", "The European respiratory journal", "Digital health"], ["As we shift towards using digital systems, and they play an increasing part in our working lives, the role of the clinician in their development and implementation will become even more important. To ensure our clinical staff have the required digital skills, we need to increase awareness of the digital opportunities available to them during clinical training. We also need to get comfortable with employing a range of tools (such as quality improvement methodology) to maximise the impact of digital technology projects.", "This article presents a mapping review of the literature concerning the ethics of artificial intelligence (AI) in health care. The goal of this review is to summarise current debates and identify open questions for future research. Five literature databases were searched to support the following research question: how can the primary ethical risks presented by AI-health be categorised, and what issues must policymakers, regulators and developers consider in order to be 'ethically mindful? A series of screening stages were carried out-for example, removing articles that focused on digital health in general (e.g. data sharing, data access, data privacy, surveillance/nudging, consent, ownership of health data, evidence of efficacy)-yielding a total of 156 papers that were included in the review. We find that ethical issues can be (a) epistemic, related to misguided, inconclusive or inscrutable evidence; (b) normative, related to unfair outcomes and transformative effectives; or (c) related to traceability. We further find that these ethical issues arise at six levels of abstraction: individual, interpersonal, group, institutional, and societal or sectoral. Finally, we outline a number of considerations for policymakers and regulators, mapping these to existing literature, and categorising each as epistemic, normative or traceability-related and at the relevant level of abstraction. Our goal is to inform policymakers, regulators and developers of what they must consider if they are to enable health and care systems to capitalise on the dual advantage of ethical AI; maximising the opportunities to cut costs, improve care, and improve the efficiency of health and care systems, whilst proactively avoiding the potential harms. We argue that if action is not swiftly taken in this regard, a new 'AI winter' could occur due to chilling effects related to a loss of public trust in the benefits of AI for health care.", null, null, null], [null, null, null, null, null], [null, null, null, null, null], [null, null, null, null, null], ["\u00a9 Royal College of Physicians 2020. All rights reserved.", "Copyright \u00a9 2020 Elsevier Ltd. All right
